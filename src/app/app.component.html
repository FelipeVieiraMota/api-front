<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BackOffice</title>
</head>
<body>
    <div class="container h-100 w-25 p-3">
        <div class="row h-100 justify-content-center align-items-center">
            <form #authenticationForm="ngForm" (ngSubmit)="onSubmit(authenticationForm)" novalidate class="col-sm-12">
                <div class="form-group">
                  <label for="userLogin">Login</label>
                  <input type="text" class="form-control col-sm-10" name="login" [(ngModel)]="user.login" id="userLogin" placeholder="Enter Login">
                  <small id="loginHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="userPassword">Password</label>
                  <input type="password" class="form-control col-sm-10" name="login" [(ngModel)]="user.password" id="userPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
